<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOPIA ARCHIVE</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
  body {margin:0; padding:0; background:#000; color:#e60000; font-family:sans-serif;}
  header {position:fixed; top:0; left:0; width:100%; background:#0e0e0e; display:flex; justify-content:space-between; align-items:center; padding:10px 15px; z-index:1000; border-bottom:1px solid #333;}
  header h1 {font-size:1.5rem; margin:0;}
  .menu-icon {font-size:1.8rem; cursor:pointer; margin-left:5px;}
  nav {position:fixed; top:50px; left:-220px; width:220px; background:#151515; height:100%; padding-top:20px; transition:0.3s; z-index:999;}
  nav a {display:block; color:#e60000; padding:10px 20px; text-decoration:none;}
  nav a:hover {background:#1a1a1a;}
  main {padding-top:70px; max-width:700px; margin:0 auto; padding-bottom:40px;}
  .year-card, .song-card, .clip-card {border:1px solid #333; border-radius:8px; margin-bottom:15px; cursor:pointer; background:#151515; padding:15px;}
  .year-card:hover, .song-card:hover, .clip-card:hover {background:#1a1a1a;}
  .clips, .songs-list {display:none; padding:10px 0 10px 15px;}
  .clip, .song {display:flex; align-items:center; margin-bottom:10px; cursor:pointer;}
  .clip img, .song img {width:120px; height:67px; object-fit:cover; margin-right:10px; border-radius:4px;}
  .chem-grid {display:flex; flex-wrap:wrap; gap:10px; margin-bottom:15px;}
  .chem-card {width:80px; cursor:pointer; text-align:center;}
  .chem-card img {width:80px; height:80px; border-radius:50%; object-fit:cover;}
  .chem-detail img {width:100%; max-width:320px; height:auto; border-radius:4px; margin-bottom:10px;}
  .chem-clip {display:flex; align-items:center; margin-bottom:10px; cursor:pointer;}
  .chem-clip img {width:120px; height:67px; object-fit:cover; margin-right:10px; border-radius:4px;}
  h2.chem-title {font-family:'Russo One', sans-serif; font-size:1.5rem; margin:10px 0;}
</style>
</head>
<body>

<header>
  <h1>SOPIA ARCHIVE</h1>
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
</header>

<nav id="menu">
  <a href="#" onclick="showPage('home')">Home</a>
  <a href="#" onclick="showPage('songs')">Songs</a>
  <a href="#" onclick="showPage('chemistry')">Chemistry</a>
  <a href="#" onclick="showPage('clips')">Clips</a>
</nav>

<main id="archive-section"></main>

<script>
function toggleMenu(){
  const menu = document.getElementById('menu');
  menu.style.left = (menu.style.left==='0px') ? '-220px' : '0px';
}

/* üü¢ Îç∞Ïù¥ÌÑ∞ */
const data = {
  years:[
    {year:"2023", thumb:"https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg", clips:[
      {title:"SopiaÍ∞Ä ÏïåÎ†§Ï£ºÎäî soop ÌÜµÍ≥Ñ", date:"2023-01-06", desc:"ÏÑ§Î™Ö ÏûëÏÑ± Í∞ÄÎä•", thumb:"https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg", link:"https://www.youtube.com/watch?v=dQw4w9WgXcQ"},
      {title:"SopiaÏùò ÏµúÏï† ÏΩòÌÖêÏ∏† ÏïÑÎùºÌè¨", date:"2023-01-06", desc:"ÏÑ§Î™Ö ÏûëÏÑ± Í∞ÄÎä•", thumb:"https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg", link:"https://www.youtube.com/watch?v=dQw4w9WgXcQ"}
    ]}
  ],
  songs:[
    {songType:"cover", title:"Ïª§Î≤ÑÍ≥° ÏòàÏãú", date:"2023-05-01", thumb:"https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg", link:"https://www.youtube.com/watch?v=dQw4w9WgXcQ"},
    {songType:"original", title:"Ïò§Î¶¨ÏßÄÎÑêÍ≥° ÏòàÏãú", date:"2023-06-01", thumb:"https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg", link:"https://www.youtube.com/watch?v=dQw4w9WgXcQ"}
  ],
  chemistry:[
    {
      members:[
        {
          name:"ÏßïÎ≤ÑÍ±∞",
          profile:"https://wilful-aqua-wbpms0zisq.edgeone.app/2023_09_07_22_22_39.png",
          mainImg:"https://characteristic-crimson-1bdnfl144o.edgeone.app/Screenshot_20250322_130326_YouTube.jpg",
          clips:[
            {title:"Î∂ÄÍ∞ÄÎïÖ ÏÉùÏùºÏÑ†Î¨ºÎ°ú Îπµ Ï§Ä ÏÜåÌîºÏïÑ", date:"2025-10-08", tags:["ÏÉùÏùº"], thumb:"https://img.youtube.com/vi/r3jrA2LlWSs/0.jpg", link:"https://youtu.be/r3jrA2LlWSs?si=w62NWDVFcOo1R1o4"}
          ]
        },
        {name:"ÎπÑÎ∞ÄÏÜåÎÖÄ", profile:"https://via.placeholder.com/80", mainImg:"https://via.placeholder.com/320x180", clips:[]}
      ]
    }
  ],
  clips:[
    {year:"2023", title:"ÌÅ¥Î¶Ω ÏòàÏãú", date:"2023-07-01", thumb:"https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg", link:"https://www.youtube.com/watch?v=dQw4w9WgXcQ"}
  ]
};

const section = document.getElementById('archive-section');

/* üü¢ ÌéòÏù¥ÏßÄ Ï†ÑÌôò */
function showPage(page){
  section.innerHTML="";
  if(page==="home") renderHome();
  else if(page==="songs") renderSongs();
  else if(page==="chemistry") renderChemistry();
  else if(page==="clips") renderClips();
}

/* üü¢ Home */
function renderHome(){
  data.years.forEach(y=>{
    let card = document.createElement('div');
    card.className="year-card";
    card.innerHTML=`<strong>${y.year}</strong><br><img src="${y.thumb}" style="width:100%; margin-top:5px; border-radius:4px;">`;
    let clipsDiv = document.createElement('div');
    clipsDiv.className="clips";
    y.clips.forEach(c=>{
      let clip = document.createElement('div');
      clip.className="clip";
      clip.innerHTML=`<img src="${c.thumb}"><div><span>${c.title}</span><br><span>${c.date}</span><br><span>${c.desc}</span></div>`;
      clip.onclick=()=>{window.open(c.link,"_blank")};
      clipsDiv.appendChild(clip);
    });
    card.onclick=()=>{clipsDiv.style.display=clipsDiv.style.display==="block"?"none":"block";};
    section.appendChild(card);
    section.appendChild(clipsDiv);
  });
}

/* üü¢ Songs */
function renderSongs(){
  data.songs.forEach(s=>{
    let card = document.createElement('div');
    card.className="song-card";
    card.innerHTML=`<div class="song"><img src="${s.thumb}"><div><strong>${s.title}</strong><br>${s.date}</div></div>`;
    card.onclick=()=>{window.open(s.link,"_blank")};
    section.appendChild(card);
  });
}

/* üü¢ Chemistry Î©§Î≤Ñ Î¶¨Ïä§Ìä∏ */
function renderChemistry(){
  let grid = document.createElement('div');
  grid.className="chem-grid";
  data.chemistry[0].members.forEach(m=>{
    let card = document.createElement('div');
    card.className="chem-card";
    card.innerHTML=`<img src="${m.profile}"><div>${m.name}</div>`;
    card.onclick=()=>{renderChemistryDetail(m)};
    grid.appendChild(card);
  });
  section.appendChild(grid);
}

/* üü¢ Chemistry ÏÉÅÏÑ∏ */
function renderChemistryDetail(member){
  section.innerHTML="";

  // ÏºÄÎØ∏Î™Ö
  let titleDiv = document.createElement('div');
  titleDiv.innerHTML=`<h2 class="chem-title">${member.name} √ó SOPIA</h2>`;
  section.appendChild(titleDiv);

  // ÎåÄÌëú Ïù¥ÎØ∏ÏßÄ
  let imgDiv = document.createElement('div');
  imgDiv.innerHTML=`<img src="${member.mainImg}">`;
  section.appendChild(imgDiv);

  // ÌÅ¥Î¶Ω
  member.clips.forEach(cl=>{
    let clip = document.createElement('div');
    clip.className="chem-clip";
    clip.innerHTML=`<img src="${cl.thumb}"><div><strong>${cl.title}</strong><br>${cl.date}<br>ÌÉúÍ∑∏: ${cl.tags.join(", ")}</div>`;
    clip.onclick=()=>{window.open(cl.link,"_blank")};
    section.appendChild(clip);
  });
}

/* üü¢ Clips */
function renderClips(){
  data.clips.forEach(c=>{
    let card = document.createElement('div');
    card.className="clip-card";
    card.innerHTML=`<div class="clip"><img src="${c.thumb}"><div><strong>${c.title}</strong><br>${c.date}</div></div>`;
    card.onclick=()=>{window.open(c.link,"_blank")};
    section.appendChild(card);
  });
}

// Ï¥àÍ∏∞ Î°úÎî© Home
showPage('home');
</script>

</body>
</html>
