<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOPIA ARCHIVE</title>
<style>
  body {margin:0; padding:0; background:#000; color:#e60000; font-family:sans-serif;}
  header {position:fixed; top:0; left:0; width:100%; background:#0e0e0e; display:flex; justify-content:space-between; align-items:center; padding:10px 20px; z-index:1000; border-bottom:1px solid #333;}
  header h1 {font-size:1.5rem; margin:0;}

  nav {position:fixed; top:50px; left:-220px; width:220px; background:#151515; height:100%; padding-top:20px; transition:0.3s; z-index:999;}
  nav a {display:block; color:#e60000; padding:10px 20px; text-decoration:none;}
  nav a:hover {background:#1a1a1a;}
  main {padding-top:70px; max-width:700px; margin:0 auto; padding-bottom:40px;}
  .card, .year-card, .song-card, .chem-card, .clip-card {border:1px solid #333; border-radius:8px; margin-bottom:15px; cursor:pointer; background:#151515; padding:15px;}
  .card:hover, .year-card:hover, .song-card:hover, .chem-card:hover, .clip-card:hover {background:#1a1a1a;}
  .clips, .chem-detail, .year-clips {display:none; padding:10px 0 10px 15px;}
  .clip, .song, .chem-clip {display:flex; align-items:center; margin-bottom:10px; cursor:pointer;}
  .clip img, .song img, .chem-clip img {width:80px; height:45px; object-fit:cover; margin-right:10px; border-radius:4px;}
  .chem-card img {width:60px; height:60px; object-fit:cover; border-radius:50%; margin-right:10px;}
  .chem-detail img {width:100px; height:60px; object-fit:cover; margin-right:10px; border-radius:4px;}
  .filter {display:flex; gap:10px; margin-bottom:15px;}
  .filter button {background:#1a1a1a; border:none; color:#e60000; padding:5px 10px; border-radius:4px; cursor:pointer;}
  .filter button.active {background:#e60000; color:#000;}
</style>
</head>
<body>

  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<main id="archive-section"></main>

<script>

    ]}
  ],

  ]
};

const section = document.getElementById('archive-section');

/* ÌéòÏù¥ÏßÄ Ï†ÑÌôò */
function showPage(page){
  section.innerHTML="";
  if(page==="home") renderHome();
  else if(page==="songs") renderSongs();
  else if(page==="chemistry") renderChemistry();
  else if(page==="clips") renderClips();
}

/* Home */
function renderHome(){
  data.years.forEach(y=>{
    let card = document.createElement('div');
    card.className="year-card card";
    card.innerHTML=`<strong>${y.year}</strong><br><img src="${y.thumb}" style="width:100%; margin-top:5px; border-radius:4px;">`;
    
    let clipsDiv = document.createElement('div');
    clipsDiv.className="year-clips";
    y.clips.forEach(c=>{
      let clip = document.createElement('div');
      clip.className="clip card";
      clip.innerHTML=`<img src="${c.thumb}"><div><strong>${c.title}</strong><br>${c.date}<br>${c.desc}</div>`;
      clip.onclick=()=>{window.open(c.link,"_blank")};
      clipsDiv.appendChild(clip);
    });
    
    card.onclick=()=>{clipsDiv.style.display=clipsDiv.style.display==="block"?"none":"block";};
    section.appendChild(card);
    section.appendChild(clipsDiv);
  });
}

/* Songs */
function renderSongs(){
  let filterDiv = document.createElement('div');
  filterDiv.className="filter";
  ['ÏµúÏã†Ïàú','Ïª§Î≤Ñ','Ïò§Î¶¨ÏßÄÎÑêÍ≥°'].forEach(f=>{

    btn.textContent=f;

    filterDiv.appendChild(btn);

    card.className="song-card card";
    card.innerHTML=`<div class="song"><img src="${s.thumb}"><div><strong>${s.title}</strong><br>${s.date}</div></div>`;
    card.onclick=()=>{window.open(s.link,"_blank")};
    section.appendChild(card);
  });
}

/* Chemistry */
function renderChemistry(){
  // ÏºÄÎØ∏ ÏÑ†ÌÉù ÌôîÎ©¥

    let card = document.createElement('div');

    chemDetail.className="chem-detail";
    c.clips.forEach(cl=>{

    });
    
    card.onclick=()=>{chemDetail.style.display=chemDetail.style.display==="block"?"none":"block";};
    section.appendChild(card);
    section.appendChild(chemDetail);
  });
}

/* Clips */
function renderClips(){
  data.clips.forEach(c=>{
    let card = document.createElement('div');
    card.className="clip-card card";
    card.innerHTML=`<div class="clip"><img src="${c.thumb}"><div><strong>${c.title}</strong><br>${c.date}</div></div>`;
    card.onclick=()=>{window.open(c.link,"_blank")};
    section.appendChild(card);

}

// Ï¥àÍ∏∞ Î°úÎî©

</script>
